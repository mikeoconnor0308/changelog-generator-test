name: Changelog

on:
  pull_request:
    types: [closed]

  release:
    types: [published]

  issues:
    types: [closed, edited]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate changelog for master branch
    steps:
      - uses: actions/checkout@v2

      - id: changelog
        name: Generate changelog
        uses: mikeoconnor0308/github-changelog-generator-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issues: true
          authors: true
          pullRequests: true

      - name: Commit and push changelog
        run: |
          git config --local user.email github-action@entos.ai
          git config --local user.name github-action
          echo ${{ steps.changelog.outputs.changelog }} > CHANGELOG.md
          cat CHANGELOG.md
          git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && git push || echo "No changes to CHANGELOG.md"
